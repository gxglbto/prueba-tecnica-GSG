<div class="container mt-2  container-custom">
    <h1 class="text-center">Calcular fecha</h1>
    
    <div class="container-form">

        <form class="form" [formGroup]="this.formDate">
                <div>
                    <mat-form-field class=" example-full-width  w-100  ">
                        <mat-label>Escoge una fecha</mat-label>
                        <input matInput [matDatepicker]="picker"  
                            formControlName="dateForm" 
                            (dateChange)="dateChange( $event )"
                            >
                        
                         <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                          </mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
    
                <div class="mt-3">
                    <mat-form-field class="w-100">
                        <mat-label>Escoge una opci√≥n</mat-label>
                        <mat-select  formControlName="selectTypeForm"
                            (selectionChange)="selectTypeDate( $event )"
                        >
                            <mat-option  *ngFor="let option of this.optionsDate " [value]="option">
                                {{ option.description }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
    
                </div>
    
                <div  class="mt-3">
                    <mat-form-field class="w-100   ">
                        <mat-label>Ingresa una cantidad</mat-label>
                        <input type="number" matInput formControlName="quantityForm"
                            (keydown)="onlyNumber($event)"
                            (blur)="addDate( $event )">
                    </mat-form-field>
    
                </div>
            </form>
    
            <!-- date:"EEEE, d MMM y -->
            <div *ngIf="this.dateFinish" class="mt-3">
                <h2>{{ this.dateFinish | date:" dd MMM y" }}</h2>
            </div>

    </div>
</div>
