<div class="container">

    <div>
        <div class="d-flex justify-content-end"  (click)="this.closeModal('close')">
        
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle   icon-close cursor-pointer" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        
        </div>
    </div>

    <div class="row  d-flex justify-content-center">
        <div *ngIf="this.title">
            <h1>{{ this.title }}</h1>
        </div>
    </div>


    <div class="row mt-5  d-flex justify-content-center">
        <div *ngIf="this.showContent" mat-dialog-content class="w-100">
            <ng-container  *ngTemplateOutlet="data.content"></ng-container>
        </div>
    </div>

    <div class="row d-flex justify-content-center" *ngIf="this.showContentText">
        <div mat-dialog-content >
            <p class="message">{{ this.contentText }}</p>
        </div>
    </div>

    <div  *ngIf="this.showAcceptButtonText || this.showCancelButtonText" 
        class="row   "
    >
        <div  class="mt-5 d-flex justify-content-around w-100">
            <button *ngIf="this.showCancelButtonText"
                class="btn btn-danger"
                (click)="closeModal( this.cancelButtonText )"> {{ this.cancelButtonText }} </button>
            <button *ngIf="this.showAcceptButtonText" 
                class="btn btn-primary"
                (click)="closeModal( this.aceptButtonText )"> {{ this.aceptButtonText }} </button>
        </div>
    </div>
</div>
